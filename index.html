<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required.</h2>
    </header>
    <main>
      <div class="pricing">
        <p class="views-container"><span class="views"></span> PAGEVIEWS</p>
        <p class="price-container">
          <span class="price">$ <span class="price-value">16.00</span> </span
          ><span>/ month</span>
        </p>
        <input
          type="range"
          name="range"
          id="range"
          min="0"
          max="100"
          step="25"
          value="50"
        />
      </div>
      <div class="billing">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>Yearly Billing</span>
        <span class="discount">25% discount</span>
        <span class="discount-mobile">-25%</span>
      </div>
      <hr />
      <div class="benefits">
        <div class="benefits-container">
          <p>
            <img src="./images/icon-check.svg" alt="check icon" />
            Unlimited websites
          </p>
          <p>
            <img src="./images/icon-check.svg" alt="check icon" />
            100% data ownership
          </p>
          <p>
            <img src="./images/icon-check.svg" alt="check icon" />
            Email reports
          </p>
        </div>
        <button class="btn">Start my trial</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Razvan Gabriel Plingu</a>.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
